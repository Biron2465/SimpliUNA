<p-table [value]="this.cursosRegistrados.cursos" styleClass="p-datatable-striped">
    <ng-template pTemplate="header">
        <tr>
          <th>NRC</th>
          <th>Curso</th>
          <th>CÃ³digo</th>
          <th>Profesor</th>
          <th>Horario</th>
          <th style="width: 5rem"></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-curso>
        <tr>
          <td>{{curso.NRC }}</td>
          <td>{{curso.nombre}}</td>
          <td>{{curso.codigo}}</td>
          <td>{{curso.profesor.nombre}}</td>
          <td>
            <div class="grid col" *ngFor="let dia of curso.dias; let i = index">
              {{dia}} <i class="pi pi-arrow-right mx-3 mt-1"></i> {{curso.hora_entrada[i] | date: 'HH:mm'}} -
              {{curso.hora_salida[i] | date: 'HH:mm'}}
            </div>

          </td>
          <td>
            <button type="button" pButton pRipple icon="pi pi-trash"
              class="p-button-danger p-button-outlined p-button-rounded"></button>
          </td>
        </tr>
      </ng-template>
</p-table>
